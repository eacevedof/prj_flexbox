<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 - Definiendo el tamaño de las columnas dentro de un grid</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
.container {
  border: 1px solid purple;
  display: grid;
  
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(4, 1fr);
  grid-gap: 10px;
  height: 100vh;
  /*estos valores se podran usar asignar a posteriore a grid-area*/
  grid-template-areas: "header header"
                       "left contenido"
                       "footer footer"
  ;
}
.item {
  background: lightblue;
  padding: 10px;
  border: 1px solid red;
}

/*nth: toma el cuarto elemento de tipo item*/
.item:nth-of-type(1){
  background: blue;
  grid-column-start: 1;
  /*el valor es el numero de linea donde acaba*/
  grid-column-end:3;
}

.item:nth-of-type(8){
  /*de la linea 1 hasta 2 columnas*/
  grid-column: 1 / span 2 ;
  /*ocoupa de la linea 1 hasta la última*/
  grid-column: 1 / -1 ;
}

.item:nth-of-type(7){
  grid-column: 2 /4 ;
}

</style>
</head>
<body>
  <section class="container">
    <div class="item">item #1</div>
    <div class="item">item #2</div>
    <div class="item">item #3</div>
    <div class="item">item #4</div>
    <div class="item">item #5</div>
    <div class="item">item #6</div>
    <div class="item">item #7</div>
    <div class="item">item #8</div>
    <div class="item">item #9</div>
    <div class="item">item #10</div>
    <div class="item">item #11</div>
    <div class="item">item #12</div>
  </section>  
</body>
</html>
